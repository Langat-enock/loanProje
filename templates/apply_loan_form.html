{% block title %}
    <title>Loan Application</title>
{% endblock %}

{% block content %}
<div class="container">
    <h4>Loan Application</h4>

    <form method="post" action="{% url 'add_apply_loan' %}">
        {% csrf_token %}

        <div class="form-group">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
</div>
{% endblock %}
